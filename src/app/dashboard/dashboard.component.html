<div class="search-form">
  <app-hero-search></app-hero-search>
</div>
<h2>Top 5 Heroes</h2>
<div class="dashboard-body">
  <div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-5"
      routerLink="/detail/{{hero._id}}">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>
    <div class="button-form">
     <button mat-raised-button (click)="openDialog()" class="add-button" color="primary">Добавить героя</button>
    </div>
</div>
