<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor='let hero of heroes'>
    <a routerLink="/detail/{{hero._id }}">
      <span class="badge"></span><span>{{ hero.name + ' (' +  hero.classGroup + ')'}}</span>
    </a>

    <button class="delete" title="delete hero"
            (click)="remove(hero)">x</button>
  </li>
</ul>
<button mat-raised-button (click)="openDialog()" color="primary">Добавить героя</button>
